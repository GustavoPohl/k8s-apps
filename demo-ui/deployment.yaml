apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: demo-ui
  template:
    metadata:
      labels:
        app: demo-ui
    spec:
      containers:
      - image: gustavopohl/demo-ui:40569be1c93b3250fe5e0d90698c31b156dc7f28
        name: demo-ui
        ports:
        - containerPort: 80
